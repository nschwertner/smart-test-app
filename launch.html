<!DOCTYPE html>
<html lang="en">
 <head>
     <title>SMART Test App</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <script src="lib/fhir-client.js"></script>
     <script src="lib/jquery-3.3.1.js"></script>
     <link href="css/bootstrap.css" rel="stylesheet">
     <link href="css/custom.css" rel="stylesheet">
 </head>
 <body>
    <div class="header-row">
        <div class="header-text-container"><h1>SMART Test App</h1></div>
    </div>
    <div id="launch-screen" class="card alert-info screen">
        <div class="card-body">
            <h5 class="card-title">Launch Configuration</h5>
            <p class='card-text'>
                <p>
                    <textarea id="config-text"></textarea>
                </p>
            </p>
            <button type="button" class="btn btn-primary" id="btn-launch">Launch</button>
        </div>
    </div>
    <script type="module">
      import TST from './js/app.js';
      TST.initLaunch();
    </script>
 </body>
</html>
